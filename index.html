<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngày Tháng</title>
    <style>
        body {
            background-color: #000; /* Nền đen */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #date-container {
            background-color: #222; /* Màu xám đậm */
            color: #fff; /* Chữ trắng */
            font-family: Arial, sans-serif;
            font-size: 28px; /* Chữ to hơn một chút */
            padding: 30px;
            border-radius: 20px; /* Bo tròn 4 góc */
            text-align: center;
            width: 150px; /* Hình vuông */
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3); /* Hiệu ứng đổ bóng nhẹ */
            text-transform: uppercase; /* Viết hoa chữ */
        }
    </style>
</head>
<body>
    <div id="date-container"></div>
    <script>
        var today = new Date();
        var options = { day: '2-digit', month: 'short' };
        document.getElementById("date-container").innerHTML = today.toLocaleDateString("en-GB", options).replace(".", "");
    </script>
</body>
</html>
